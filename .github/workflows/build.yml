name: Build Executables

on:
  push:
    branches: [ master ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "Gestion_frenceken" \
        --add-data "ikigai_inventario.db;." \
        --add-data "__init__.py;." \
        --add-data "busqueda.py;." \
        --add-data "costos_ganancias.py;." \
        --add-data "crea_factura_nota_entrega.py;." \
        --add-data "db.py;." \
        --add-data "eliminar_datos.py;." \
        --add-data "gestion_usuarios.py;." \
        --add-data "impresora.py;." \
        --add-data "inventario.py;." \
        --add-data "menus.py;." \
        --add-data "modulo_main.py;." \
        --add-data "productos.py;." \
        --add-data "registrar_nuevo_proveedor.py;." \
        modulo_main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-executable
        path: dist/

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "Gestion_frenceken" \
        --add-data "ikigai_inventario.db:." \
        --add-data "__init__.py:." \
        --add-data "busqueda.py:." \
        --add-data "costos_ganancias.py:." \
        --add-data "crea_factura_nota_entrega.py:." \
        --add-data "db.py:." \
        --add-data "eliminar_datos.py:." \
        --add-data "gestion_usuarios.py:." \
        --add-data "impresora.py:." \
        --add-data "inventario.py;." \
        --add-data "menus.py:." \
        --add-data "modulo_main.py:." \
        --add-data "productos.py;." \
        --add-data "registrar_nuevo_proveedor.py:." \
        modulo_main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-executable
        path: dist/
